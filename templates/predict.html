{% extends "layout.html" %}

{% block content %}

    <div class="row justify-content-md-center mb-4">
        <h3 class='text-primary'>THE PREDICTIONS</h3>

    </div>

    <div class="row justify-content-md-center">
        <div class="thumbnail">
            {% if prediction[0] == 0 %}
                <p> {{ tweet }} <p>
                <img src="{{url_for('static', filename='images/negative.png')}}" class="img-thumbnail" />
            {% endif %}
        </div>
    </div>

    <div class="row justify-content-md-center">
        <div class="thumbnail">
            {% if prediction[0] == 1 %}
                <p> {{ tweet }} <p>
                <img src="{{url_for('static', filename='images/positive.png')}}" class="img-thumbnail" />
            {% endif %}
        </div>
    </div>

{% endblock %}
