{% extends "layout.html" %}

{% block content %}

    <div class="container">
        <div class="row">
          <div class="col-xs-12">
            <h3 class="example-title">SENTIMENT ANALYSIS </h3>
            
            <p class="instructions">This app is to find out what are some tweets for a hashtag and get a direct prediction of whether it is a Positive or a Negative thought.</p>
            <div class="row">
                <div class="col-md-4">
                    <div class="thumbnail">
                        <img src="{{url_for('static', filename='images/img.jpeg')}}" class="img-thumbnail" />
                        <div class="caption">
                             <p><strong>Write a text and determine the sentiment of the tweet</strong></p>
                           </div>
                    </div>
                </div>
            </div>

            <div class="clearfix" id="form-container">
              <form class="clearfix" id="ctsForm" role="form" name="ctsForm" action = "/predict/" method="post" onsubmit="validateForm()">
                <div class="form-group clearfix">
                  <label class="label">Tweet</label>
                  <textarea class="form-control" placeholder="Type the sentiment here" id="tweet_text" name="tweet_text" required="required"></textarea>
                </div>
                <div class="col-xs-3 submit-wrap">
                  <button class="btn btn-default btn-submit" type="submit" value="submit">Submit</button>
                </div>
                <div class="col-xs-9 alert-wrap"></div>
              </form>
            </div>
          </div>
        </div>
      </div>


{% endblock %}
